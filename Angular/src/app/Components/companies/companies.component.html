<div class="example-button-row">
  <button mat-raised-button (click)="CreationModal()">Create</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- city Column -->
  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
  </ng-container>

  <!-- zipCode Column -->
  <ng-container matColumnDef="Zip Code">
    <th mat-header-cell *matHeaderCellDef> Zip Code </th>
    <td mat-cell *matCellDef="let element"> {{element.address.zipCode}} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.address.country}} </td>
  </ng-container>
  <!-- delete column-->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"  ><button mat-button  class="example-button-row" [id]="element.id" (click)="DeleteCompany(element.id, $event)">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  (click)="OpenModal(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
